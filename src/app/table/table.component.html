

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="URL">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let element"> {{element.URL}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Attachment">
      <th mat-header-cell *matHeaderCellDef> Attachment </th>
      <td mat-cell *matCellDef="let element"> {{element.Attachment}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" (click)="Comment()" >
            <mat-icon>comment</mat-icon>
          </button> 
            {{element.Actions}}<button mat-mini-fab color="accent" (click)="OnAdd()" >
                    <mat-icon>add</mat-icon>
                  </button> 

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="Buttons_Aline">
  <button mat-raised-button color="primary">Abrove and Send </button>     <button mat-raised-button color="accent">Send for Modifications</button>
</div>
